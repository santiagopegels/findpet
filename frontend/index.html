<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findog - Encuentra tu mascota</title>
    <meta name="description"
        content="Aplicaci√≥n para encontrar mascotas perdidas usando reconocimiento de im√°genes con IA">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header Compacto -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üêï</span>
                    <h1>Findog</h1>
                </div>
                <button class="btn-filter" id="filterToggleBtn">
                    <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 21v-7M4 10V3M12 21v-9M12 8V3M20 21v-5M20 12V3M1 14h6M9 8h6M17 16h6" />
                    </svg>
                    <span>Filtrar</span>
                </button>
            </div>
        </header>

        <!-- Main Content - Grid de Mascotas -->
        <main class="main-content">
            <!-- Stats Info Bar -->
            <div class="stats-bar" id="statsBar">
                <span class="stats-text" id="statsText">Cargando mascotas...</span>
            </div>

            <!-- Grid de Cards -->
            <div class="pets-grid" id="petsGrid">
                <!-- Cards se cargan din√°micamente -->
            </div>

            <!-- Paginador -->
            <nav class="pagination" id="pagination">
                <!-- Paginaci√≥n se genera din√°micamente -->
            </nav>

            <!-- Loading State -->
            <div class="loading-grid hidden" id="loadingGrid">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>

            <!-- Empty State -->
            <div class="empty-state hidden" id="emptyState">
                <span class="empty-icon">ÔøΩ</span>
                <h3>No se encontraron mascotas</h3>
                <p>Intenta ajustando los filtros de b√∫squeda</p>
            </div>
        </main>

        <!-- Sidebar de Filtros -->
        <aside class="sidebar" id="filterSidebar">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h2>Filtros</h2>
                    <button class="btn-close" id="closeSidebarBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="sidebar-body">
                    <!-- Filtros B√°sicos -->
                    <section class="filter-section">
                        <h3 class="filter-title">B√∫squeda por Filtros</h3>

                        <div class="form-group">
                            <label for="filterCity">Ciudad</label>
                            <input type="text" id="filterCity" placeholder="Ej: Buenos Aires">
                        </div>

                        <div class="form-group">
                            <label for="filterType">Tipo</label>
                            <select id="filterType">
                                <option value="">Todos</option>
                                <option value="LOST">Perdidos</option>
                                <option value="FIND">Encontrados</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="filterDateFrom">Desde</label>
                            <input type="date" id="filterDateFrom">
                        </div>

                        <div class="form-group">
                            <label for="filterDateTo">Hasta</label>
                            <input type="date" id="filterDateTo">
                        </div>

                        <button class="btn btn-primary btn-full" id="applyFiltersBtn">
                            <span>üîç</span> Aplicar Filtros
                        </button>

                        <button class="btn btn-secondary btn-full" id="clearFiltersBtn">
                            <span>üîÑ</span> Limpiar Filtros
                        </button>
                    </section>

                    <!-- Separador -->
                    <div class="filter-divider">
                        <span>o</span>
                    </div>

                    <!-- Reverse Search -->
                    <section class="filter-section">
                        <h3 class="filter-title">Buscar con Foto</h3>
                        <p class="filter-description">Sube una foto de tu mascota para encontrar coincidencias similares
                            usando IA.</p>

                        <div class="form-group">
                            <label for="reverseSearchCity">Ciudad *</label>
                            <input type="text" id="reverseSearchCity" placeholder="Ej: Buenos Aires" required>
                        </div>

                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" accept="image/*" hidden>
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <span class="upload-icon">üì∑</span>
                                <p>Haz clic o arrastra una imagen</p>
                            </div>
                            <img id="imagePreview" class="image-preview hidden" alt="Preview">
                            <button class="btn-remove-image hidden" id="removeImageBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 6L6 18M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <button class="btn btn-accent btn-full" id="reverseSearchBtn" disabled>
                            <span>üîÆ</span> Buscar por Similitud
                        </button>
                    </section>
                </div>
            </div>
        </aside>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p id="loadingText">Procesando...</p>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="image-compressor.js"></script>
    <script src="app.js"></script>
</body>

</html>
